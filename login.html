    <div class="form-row d-flex justify-content-center mb-md-6">
        <div class="col-md-7">
            <div class="form-row no-gutters">
                <div class="col-md-6">
                    <div class="setting-card">
                        <div class="setting-body">
                            <div class="setting-title text-center">會員登入</div>
                            <div
                                class="btn-group d-flex justify-content-center setting-social px-5 py-5 d-block d-md-none"
                                role="group"
                                aria-label="Basic example"
                            >
                                <button
                                    type="button"
                                    class="btn btn-size"
                                ><img
                                        src="./images/downloads/ic-facebook-logotype.svg"
                                        alt=""
                                        srcset=""
                                    ></button>
                                <button
                                    type="button"
                                    class="btn btn-size"
                                ><img
                                        src="./images/downloads/ic-google.svg"
                                        alt=""
                                        srcset=""
                                    ></button>
                                <button
                                    type="button"
                                    class="btn btn-size"
                                ><img
                                        src="./images/downloads/ic-yahoo.svg"
                                        alt=""
                                        srcset=""
                                    ></button>
                            </div>
                            <div class="px-5 mt-5 mt-md-0">
                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <span
                                            class="input-group-text"
                                            id="basic-addon1"
                                        ><i class="fas fa-user"></i></span>
                                    </div>
                                    <input
                                        type="text"
                                        class="form-control bg-sweet-light"
                                        placeholder="電子信箱/手機號碼"
                                        aria-describedby="basic-addon1"
                                    >
                                </div>
                                <div class="input-group input-group-lg my-3">
                                    <div class="input-group-prepend">
                                        <span
                                            class="input-group-text"
                                            id="basic-addon1"
                                        >
                                            <div>
                                                <i class="fas fa-key"></i>
                                            </div>
                                        </span>
                                    </div>
                                    <input
                                        type="text"
                                        class="form-control bg-sweet-light"
                                        placeholder="請輸入使用者密碼"
                                        aria-describedby="basic-addon1"
                                    >
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="dropdownCheck"
                                        >
                                        <label
                                            class="form-check-label"
                                            for="dropdownCheck"
                                        >
                                            <span class="text-white">記住我</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button
                            class="btn btn-accent text-center btn-block setting-footer btn-lg"
                        ><h4>登入帳號</h4>
                        </button>
                    </div>
                </div>
                <div class="col-md-6 py-3 d-none d-md-block">
                    <div class="card h-100 bg-sweet-light">
                        <div class="card-body">
                            <div class="h4 text-sweet-light text-center">—— 連結社群帳號 ——</div>
                            <div class="list-group text-center mt-4">
                                <a
                                    href="#"
                                    class="list-group-item list-group-item-action"
                                >
                                    <img
                                        src="./images/downloads/ic-facebook-logotype.svg"
                                        height="30px"
                                        alt=""
                                        srcset=""
                                    >
                                </a>
                                <a
                                    href="#"
                                    class="list-group-item list-group-item-action my-4"
                                >
                                    <img
                                        src="./images/downloads/ic-google.svg"
                                        height="30px"
                                        alt=""
                                        srcset=""
                                    >
                                </a>
                                <a
                                    href="#"
                                    class="list-group-item list-group-item-action"
                                >
                                    <img
                                        src="./images/downloads/ic-yahoo.svg"
                                        height="30px"
                                        alt=""
                                        srcset=""
                                    >
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <!--訂閱你我的甜蜜郵件-->
    <div class="section bg-primary py-6">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex justify-content-md-start justify-content-center align-items-center">
                    <div class="icon-box">
                        <img
                            src="./images/downloads/logo-light.svg"
                            alt=""
                            srcset=""
                            height="100%"
                        >
                    </div>
                    <div
                        class="h4 ml-3 text-white mb-0"
                        style="line-height:48px"
                    >訂閱你我的甜蜜郵件</div>
                </div>
                <div class="col-md-4 mt-3 mt-md-0 d-flex ml-auto">
                    <div class="input-group-prepend">
                        <button
                            type="button"
                            class="bg-primary-lighter btn"
                            id="basic-addon2"
                        >
                            <i class="fas fa-envelope"></i>
                        </button>
                    </div>
                    <input
                        type="email"
                        class="form-control input-inline form-control-lg"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="訂閱你我的甜蜜郵件"
                    >
                    <div class="input-group-append">
                        <button
                            type="button"
                            class="bg-accent btn"
                            id="basic-addon2"
                        >
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- footer -->
    <footer class="bg-primary-lighter pt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6 d-flex flex-column justify-content-between">

                    <div class="info my-md-5 my-4">
                        <div class="tel">07-1234-5678</div>

                        <div class="address">800 高雄市新興區幸福路 520 號</div>
